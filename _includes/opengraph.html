<meta property="og:title" content="{{ page.title | default: site.name }}" />
<meta property="og:description" content="{{ page.description | default: site.description }}" />
<meta property="og:type" content="article" />
<meta property="og:url" content="{{ site.url }}{{ page.url }}" />
<meta property="og:locale" content="{{ page.language | default: 'pt_BR' }}" />
<meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}" />
<meta property="article:author" content="{{ page.author | default: site.author-url }}" />
<meta property="article:section" content="{{ page.category | default: 'desenvolvimento' }}" />
{% if page.tags %}
  {% for tag in page.tags %}
    <meta property="article:tag" content="{{ tag }}" />
  {% endfor %}
{% endif %}
