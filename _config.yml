# Title of your blog; shows in the header
name: "Mera Falacia"

# Description of your content (will only be used on Google Search)
description: "Blog pessoal de Capi Etheriel"

# Your name. Will show in your footer + sidebar
author: "Capi Etheriel"

url: "https://barraponto.blog.br"
#baseurl: "/"

# A short presentation of yourself. Will show in the sidebar, under your name. Best usage would be between 30 to 50 words.
author-bio: |
  Web Developer, Web Designer, Web Scraper.
  Consultor em tecnologias Livres para Web.
  Contribuidor Drupal, Scrapy, Javascript.

# Social Accounts (mine, as placeholders)

twitter: barraponto
github: barraponto
# dribbble: barraponto
# instagram: barraponto

# Google Analytics (you may want to changes these with yours or even delete :)

ga_domain: barraponto.blog.br
ga_tracking_id: UA-90326540-1

# Other (refer to http://jekyllrb.com/docs/home/ for further details on the below)
markdown: kramdown
permalink: pretty
highlighter: rouge

kramdown:
  input: GFM
  hard_wrap: false

gems:
  - jekyll-paginate
paginate: 5
paginate_path: "/page/:num"

# SCSS
sass:
  sass_dir: _scss
  style: :compressed
